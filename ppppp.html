<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://blog.laphel.com/posts/pppp.html">
    <title>即将重定向到新页面</title>
    <script type="text/javascript">
        window.onload = function () {
            var i = 4;
            var tim = document.getElementById("timers");
            var timer = setInterval(function () {
                if (i == -1) {
//                    window.location.href="https://blog.laphel.com/posts/pppp.html";
                    clearInterval(timer);
                } else {
                    tim.innerHTML = i;
                    --i;
                }
            }, 1000);

        }
    </script>
</head>
<body>
<p>
    对不起。我们已经搬家了。新的 URL 是 <a href="https://blog.laphel.com/posts/pppp.html">https://blog.laphel.com/posts/pppp.html</a>
</p>

<p>您将在 <span class="timeShow" id="timers">5</span> 秒内被重定向到新的地址。</p>

<p>如果超过 5 秒后您仍然看到本消息，请点击上面的链接。</p>
</body>
</html>
