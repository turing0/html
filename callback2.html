It is template to render callback Telegram widget!

<!-- {{ telegram_login_widget|safe }} -->


<script async src="https://telegram.org/js/telegram-widget.js?19" data-telegram-login="tgcontactbackup_bot" data-size="large" data-radius="20" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
